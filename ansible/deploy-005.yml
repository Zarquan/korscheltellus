---
- hosts: workers
  gather_facts: false
  tasks:

    - name: Check we can use sudo.
      become: true
      ping:

    - name: List the current partitions.
      become: true
      parted:
        device: /dev/sdb
        unit:   GiB
      register: sdb_info

    - debug:
        msg: Partitions {{ sdb_info }}

    - name: Remove all the current partitions.
      become: true
      parted:
        device: /dev/sdb
        number: '{{ item.num }}'
        state: absent
      loop: '{{ sdb_info.partitions }}'

    - name: Create 8 new partitions sdb-[1-8].
      become: true
      parted:
        device: /dev/sdb
        number: "{{ item + 1 }}"
        label:  gpt
        state:  present
        name:       "sdb-{{ item + 1 }}"
        part_start: "{%- if (item == 0) -%}0%{%- else -%}{{ item }}TiB{%- endif -%}"
        part_end:   "{%- if (item < 7)  -%}{{ item + 1 }}TiB{%- else -%}100%{%- endif -%}"
      loop: "{{ range(0,8) | list }}"

    - name: List the current partitions.
      become: true
      parted:
        device: /dev/sdb
        unit:   GiB
      register: sdb_info

    - debug:
        msg: Partitions {{ sdb_info }}



